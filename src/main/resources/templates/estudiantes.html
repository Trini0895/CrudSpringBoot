<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Estudiantes</title>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<div style="padding: 20px"><h2>Estudiantes</h2></div>
	<div style="padding: 20px">
		<a class="btn btn-success" th:href="@{estudiantes/nuevo}">Agregar</a>
	</div>
	
	<div style="padding: 20px">
		<table class="table">
		
		<thead class="thead-dark">
			<tr>
				<th scope="col">#</th>
				<th scope="col">Nombre</th>
				<th scope="col">Apellido</th>
				<th scope="col">Email</th>
				<th scope="col"></th>
				<th scope="col"></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="estudiante : ${estudiantes}">
				<th scope="row" th:text="${estudiante.id}"> </th>
				<td th:text="${estudiante.nombre}"> </td>
				<td th:text="${estudiante.apellido}"> </td>
				<td th:text="${estudiante.email}"> </td>
				<td> <a th:href="@{estudiantes/editar/{id}(id=${estudiante.id})}" type="button" class="btn btn-primary">Editar</a> </td>
				<td> <a th:href="@{estudiantes/{id}(id=${estudiante.id})}" type="button" class="btn btn-danger">Eliminar</a> </td>
			</tr>
		</tbody>
		</table>
	</div>
	
</body>
</html>
