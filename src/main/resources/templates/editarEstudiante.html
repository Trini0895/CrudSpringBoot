<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Editar</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<div style="padding: 100px"><h2>Editar Estudiante</h2></divstyle="padding: 100px">
	<div style="padding: 100px">
		
		<form th:action="@{/estudiantes/{id}(id=${estudiante.id})}" th:object="${estudiante}" method="post">
  		
  		<div class="form-row">
    		
    		<div class="col">
				<label for="inputName4">Nombre</label>
      			<input type="text" class="form-control" placeholder="Nombre" name="nombre" th:field="*{nombre}" required>
    		</div>
    		
    		<div class="col">
				<label for="inputLastName4">Apellido</label>
      			<input type="text" class="form-control" placeholder="Apellido" name="apellido" th:field="*{apellido}" required>
    		</div>
    		
  		</div>
  		
  		<div class="form-group">
    		<label for="inputEmail4">Email</label>
    		<input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email" th:field="*{email}" required>
  		</div>
  
  	<button type="submit" class="btn btn-primary">Guardar</button>
  
	</form>
		
	</div>
</body>
</html>
